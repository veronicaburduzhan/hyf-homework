<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Giphy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mr+Dafoe&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="giphy.css" />
  </head>
  <body>
    <div class="wrapper">
      <main>
        <section class="main-field">
          <header>
            <h1>Giphy Searcher</h1>
          </header>
          <section class="search-field">
            <p id="notes" class="extra-info"></p>
            <input
              type="text"
              placeholder="Search for gif"
              id="keyWord"
              min="1"
              max="50"
              class="input-field"
              value=""
            />
            <button id="searchGif" class="btn">Search for gif</button>
            <input
              type="number"
              placeholder="Number of gifs"
              id="keyNumber"
              min="1"
              max="10"
              class="input-field"
              value=""
            />
          </section>
        </section>
        <section class="gif-result-field" id="gifResult">
            
        </section>
      </main>
    </div>
    <script src="giphy.js"></script>
  </body>
</html>
